<section id="register" class="mb-5">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                <div class="card_register">
                    <div class="card">
                        <div class="card-body text-center">
                            <form #formRegister="ngForm" (ngSubmit)="onRegister()">
                                <h1 class="h3 mb-3 font-weight-normal">REGISTRO DE USUARIO</h1>
                                <div class="form-group">
                                    <input type="text" id="dni" name="dni" class="form-control" placeholder="DNI" [(ngModel)]="user.dni" required />
                                </div>
                                <div class="form-group">
                                    <input type="password" id="password" name="password" class="form-control" placeholder="PASSWORD" [(ngModel)]="user.password" required />
                                </div>
                                <div class="form-group">
                                    <input type="email" id="email" name="email" class="form-control" placeholder="EMAIL" [(ngModel)]="user.email" required />
                                </div>
                                <div class="form-group">
                                    <input type="text" id="apellido_paterno" name="apellido_paterno" class="form-control" placeholder="APELLIDO PATERNO" [(ngModel)]="user.apellido_paterno" required />
                                </div>
                                <div class="form-group">
                                    <input type="text" id="apellido_materno" name="apellido_materno" class="form-control" placeholder="APELLIDO MATERNO" [(ngModel)]="user.apellido_materno" required />
                                </div>
                                <div class="form-group">
                                    <input type="text" id="nombres" name="nombres" class="form-control" placeholder="NOMBRES" [(ngModel)]="user.nombres" required />
                                </div>
                                <div class="form-group">
                                    <input type="text" id="tipo_ambito" name="tipo_ambito" class="form-control" placeholder="TIPO DE AMBITO" [(ngModel)]="user.tipo_ambito" required />
                                </div>
                                <div class="form-group">
                                    <input type="text" id="descripcion_ambito" name="descripcion_ambito" class="form-control" placeholder="DECRIPCION DE AMBITO" [(ngModel)]="user.descripcion_ambito" required />
                                </div>
                                <button type="submit" class="btn btn-lg btn-primary btn-block">
                  REGISTRAR
                </button>
                                <div class="form-group">
                                    <a routerLink="/user/login" class="form-control login-user">¿Desea iniciar sesión?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
