<section id="login" class="mb-5 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                <div class="card_login">
                    <div class="card">
                        <div class="card-body text-center">
                            <form #formLogin="ngForm" (ngSubmit)="onLogin(formLogin)">
                                <h4 class="h4 mb-4 font-weight-normal" *ngIf="!isError">INICIO DE SESIÓN</h4>
                                <div class="alert alert-danger" role="alert" *ngIf="isError">
                                    {{msgError}}
                                </div>
                                <div class="form-group">
                                    <h6 style="text-align: left;">Usuario:</h6>
                                    <input type="text" #dni="ngModel" name="dni" class="form-control" placeholder="Ingrese su usuario" [(ngModel)]="user.dni" onkeypress='return event.charCode >= 48 && event.charCode <= 57' minlength="8" maxlength="8" [disabled]="isError" required />
                                </div>
                                <div class="form-group">
                                    <h6 style="text-align: left;">Contraseña:</h6>
                                    <input type="password" id="password" #password="ngModel" name="password" class="form-control" placeholder="Ingrese su contraseña" [(ngModel)]="user.password" maxlength="15" [disabled]="isError" required />
                                    <div class="form-group form-check" style="text-align: left;">
                                        <input type="checkbox" class="form-check-input" id="checkPassword" (change)="hideOrShowPassword()">
                                        <label class="form-check-label" for="checkPassword">Mostrar constraseña</label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!formLogin.valid">INICIAR SESIÓN</button>
                                <!-- <div class="form-group">
                                    <a routerLink="/user/register" class="form-control login-user">¿Desea registrar un nuevo usuario?</a>
                                </div> -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
