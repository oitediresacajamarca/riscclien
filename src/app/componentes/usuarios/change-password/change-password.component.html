<section id="changePassword" class="mb-5 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                <div class="card_login">
                    <div class="card">
                        <div class="card-body text-center">
                            <form #formChangePassword="ngForm" (ngSubmit)="validarPassword()">
                                <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError">ACTUALIZAR CONTRASEÑA</h1>
                                <div class="alert alert-danger" role="alert" *ngIf="isError">
                                    {{msgError}}
                                </div>
                                <div class="form-group">
                                    <input type="text" #dni="ngModel" name="dni" class="form-control" placeholder="DNI" [(ngModel)]="datos.dni" onkeypress='return event.charCode >= 48 && event.charCode <= 57' minlength="8" maxlength="8" required />
                                </div>
                                <div class="alert alert-danger" role="alert" *ngIf="dni.touched && !dni.valid">
                                    <div *ngIf="dni.errors.required">El DNI es un campo obligatorio</div>
                                    <div *ngIf="dni.errors.minlength">El DNI debe tener 8 digitos</div>
                                </div>
                                <div class="form-group">
                                    <input type="password" #password="ngModel" name="password" class="form-control" placeholder="NUEVA CONTRASEÑA" [(ngModel)]="datos.password" required />
                                </div>
                                <div class="alert alert-danger" role="alert" *ngIf="password.touched && !password.valid">
                                    <div *ngIf="password.errors.required">Campo obligatorio</div>
                                </div>
                                <div class="form-group">
                                    <input type="password" #replyPpassword="ngModel" name="replyPpassword" class="form-control" placeholder="CONFIRMAR CONTRASEÑA" [(ngModel)]="datos.replyPassword" required />
                                </div>
                                <div class="alert alert-danger" role="alert" *ngIf="replyPpassword.touched && !replyPpassword.valid">
                                    <div *ngIf="replyPpassword.errors.required">Campo obligatorio</div>
                                </div>
                                <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!formChangePassword.valid">ACTUALIZAR CONTRASEÑA</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
