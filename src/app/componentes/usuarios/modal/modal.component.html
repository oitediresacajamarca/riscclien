<!-- Modal -->
<div class="modal fade" id="ModalNew" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">MODIFICAR USUARIO</h5>
                <button #btnCerrar type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-usuario" #formUsuario="ngForm" (ngSubmit)="onSaveUsuario(formUsuario)">
                    <div class="form-row">
                        <div class="form-group col-lg-4 col-sm-4 col-4">
                            <label for="">DNI</label>
                            <input type="text" id="dni" name="dni" class="form-control" placeholder="DNI" [(ngModel)]="this.authService.selectedUsuario.dni" [disabled]="true" required />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-4 col-sm-4 col-4">
                            <label for="">NOMBRES</label>
                            <input type="text" id="nombres" name="nombres" class="form-control" placeholder="NOMBRES" [(ngModel)]="this.authService.selectedUsuario.nombres" [disabled]="true" required />
                        </div>
                        <div class="form-group col-lg-4 col-sm-4 col-4">
                            <label for="">APELLIDO PATERNO</label>
                            <input type="text" id="apellido_paterno" name="apellido_paterno" class="form-control" placeholder="APELLIDO PATERNO" [(ngModel)]="this.authService.selectedUsuario.apellido_paterno" [disabled]="true" required />
                        </div>
                        <div class="form-group col-lg-4 col-sm-4 col-4">
                            <label for="">APELLIDO MATERNO</label>
                            <input type="text" id="apellido_materno" name="apellido_materno" class="form-control" placeholder="APELLIDO MATERNO" [(ngModel)]="this.authService.selectedUsuario.apellido_materno" [disabled]="true" required />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-4 col-sm-4 col-4">
                            <label for="">EMAIL</label>
                            <input type="text" id="email" name="email" class="form-control" placeholder="EMAIL" [(ngModel)]="this.authService.selectedUsuario.email" required />
                        </div>
                        <div class="form-group col-lg-4 col-sm-4 col-4">
                            <label for="tipo_ambito">TIPO DE AMBITO</label>
                            <select name="tipo_ambito" id="tipo_ambito" class="form-control" (change)="devuelveDescripcionAmbito()" [(ngModel)]="this.authService.selectedUsuario.tipo_ambito" required>
                                <option value="" disabled hidden selected>TIPO DE AMBITO</option>
                                <ng-container *ngFor="let tipo_ambito of tipos_ambito">
                                    <option [value]="tipo_ambito.descripcion_tipo_ambito">{{tipo_ambito.descripcion_tipo_ambito}}</option>
                                </ng-container>
                            </select>
                        </div>
                        <div class="form-group col-lg-4 col-sm-4 col-4">
                            <label for="descripcion_ambito">DESCRIPCION DE AMBITO</label>
                            <select name="descripcion_ambito" id="descripcion_ambito" class="form-control" [(ngModel)]="this.authService.selectedUsuario.descripcion_ambito" required>
                                <option value="" disabled hidden selected>DESCRIPCION DE AMBITO</option>
                                <ng-container *ngFor="let descripcion of descripcion_ambito">
                                    <option [value]="descripcion.DATO">{{descripcion.DATO}}</option>
                                </ng-container>
                            </select>
                        </div>
                    </div>
                    <p-toast [style]="{marginTop: '40px'}"></p-toast>
                    <button type="submit" class="btn btn-primary float-right">MODIFICAR</button>
                </form>
            </div>
        </div>
    </div>
</div>
